{% extends "base.html" %}
{% block content %}
    <h1>Posts</h1>
    <h3><a href="{% url "base:home" %}">Home</a></h3>
    <div class="post--create">
        <button
            hx-get="{% url "posts:create" %}"
            hx-target="next .post--list"
            hx-swap="afterbegin"
        >
            Add New Post
        </button>
    </div>
    <div
        class="post--list"
        hx-post="{% url "posts:list" %}"
        hx-trigger="load, every 5s"
        hx-include="this"
        hx-swap="afterbegin"
        hx-disinherit="hx-include"
    >
        {% csrf_token %}
    </div>
{% endblock %}
