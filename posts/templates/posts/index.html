{% extends "base.html" %}
{% block content %}
    <h1>Posts</h1>
    <h3><a href="{% url "base:home" %}">Home</a></h3>
    {% if posts.exists %}
        {% for post in posts %}
            <div class="post">
                <div class="post--header">
                    Posted: {{ post.created }}{% if post.edited %} <em>(edited)</em>{% endif %}
                </div>
                <div class="post--content">
                    {{ post.content }}
                </div>
            </div>
        {% endfor %}
    {% else %}
        <em>There are no posts to show at this time</em>
    {% endif %}
{% endblock %}
